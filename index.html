<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Adicionando um favicon -->
    <title>Mini YouTube</title>
</head>
<body>
    <header>


        <h1>Mini YouTube</h1>
        <input type="text" id="searchInput" placeholder="Pesquisar vídeos..." aria-label="Pesquisar vídeos"> <!-- Adicionando aria-label -->

            </article>
            <article class="video">
                <h2>Vídeo 2</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FFT9VxRpGmE?si=LAsH2nb5LUiPNpru" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <video controls>
